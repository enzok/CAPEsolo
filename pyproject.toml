[tool.poetry]
name = "CAPEsolo"
version = "0.5.9"
description = "Standalone CAPEMON"
authors = ["enzok <7831008+enzok@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
wxpython = "^4.2.3"
pywin32 = "^311"
bson = "^0.5.10"
yara-python = "^4.5.4"
pefile = "^2024.8.26"
cryptography = "^45.0.7"
requests = "^2.32.5"
SFlock2 = "^0.3.79"
greenlet = "^3.2.4"
gevent = "^25.8.2"
dnspython = "^2.6.1"
tldextract = "^5.3.0"
bs2json = "^0.1.2"
cape-parsers = "==0.1.49"
pytest = "^8.4.1"
setuptools = "==80.9.0"
typing-extensions = "==4.15.0"
ruff = "==0.12.11"
poetry-core = "^2.1.3"
distorm3s = "==3.5.4"
keystone-engine = "^0.9.2"

[tool.poetry.scripts]
CAPEsolo = "CAPEsolo.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 132
